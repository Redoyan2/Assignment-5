<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 5</title>
    <!-- css link  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap cdn  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <main class="bg-color-2">
        <section>
            <h1 class="text-center heading-color">Monthly Money Calculation </h1>
        </section>
        <section class="container my-2 bg-color-2">
            <div class="d-flex flex-column justify-content-between flex-lg-row text-center">
                <div class="col-lg-6   ">
                    <img width="100%" class="" src="images/money2.jpg" alt="">
                </div>
                <div class="col-lg-6 p-2 bg-color-1 ">
                   <h2 class="p-2">Income</h2>
                   <span class="p-2">Income </span><input id="income-input" class="rounded-2 p-1 m-1" type="text">
                   <h2 class="p-2">Expenses</h2>
                   <div class="p-2 "><span>Food:  </span><input id="food-input" class="rounded-2 p-1 m-1" type="text"></div>
                   <div class="p-2"><span>Rent:  </span><input id="rent-input" class="rounded-2 p-1 m-1" type="text"></div>
                   <div class="p-2"><span>Clothes:  </span><input id="cloth-input" class="rounded-2 p-1 m-1" type="text"></div>
                    <button id="calculate-btn" class="my-btn" type="submit">Calculation</button>
                    <h2 class="p-2">Total Expenses: <span id="total-expense">5500</span></h2>
                    <h2 class="p-2">Balance: <span id="total-balance">4500</span></h2>
                    <div class="p-2"><span>save:  </span><input id=" save-input" class="rounded-2 p-1 m-1" type="text"> <span>%</span> <button id="save-btn" class="my-btn" type="submit">save</button></div>
                    <h2 class="p-2">Saving Amount: <span id="saving-amount">2000</span></h2>
                    <h2 class="p-2">Remaining Balance: <span id="ramain-balance">2000</span></h2>
                    <div>
                        <span id="eror-masage" class=" eror-color">Eroorr massage</span>
                    </div>
                </div>
            </div>
        </section>
    </main>




    <!-- javascript link  -->
    <script src="js/scripts.js"></script>

</html>
